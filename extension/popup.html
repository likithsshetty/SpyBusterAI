<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Website Scanner</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="icon.png" alt="" width="30" height="24">
                Spy Buster AI
            </a>
            <div class="d-flex">
                <div class="navbar-text"><span id="username">Anonymous</span></div>
            </div>
        </nav>
    </div>

    <!-- Body -->
    <div class="container">
        <div class="content">
            <p><strong>Website:</strong> <span id="url">Loading...</span></p>
            <p><strong>Status:</strong> <span id="status">Checking...</span></p>
            <p><strong>Message:</strong> <span id="message">please wait...</span></p>
        </div>

        <button class="btn btn-primary w-100 mt-2" id="scanButton">Scan Again</button>
    </div>

    <!-- footer -->
    <div class="container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
